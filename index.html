	<script>

            // Finish the Following constructor

		function Sentence(wordsArray) {
			this.wordsArray = wordsArray;
			
			this.getWordCount = function() {
            return this.wordsArray.length;
                
                //find the amount of words in the sentence
			}
			
			this.getLetterCount = function() {
                var letterCount = this.wordsArray.join(" ");
				return letterCount.length;
                }
                
                		//find the amount of letters in the sentence
			
			
			this.reverse = function() {
				this.wordsArray.reverse();
			}
			
			this.getWordAt = function(i) {
				return this.wordsArray[i];
			}
		}

        function Paragraph(sentenceArray) {
         
            this.getWordCount = function() {
                var sum = 0;
                for (var s = 0; s < sentenceArray.length; s++) {
                    sum += sentenceArray[s].getWordCount();
                }
                return sum;
            }
            
            
            this.getLetterCount = function() {
                var sum = 0;
                for (var s = 0; s < sentenceArray.length; s++) {
                    sum += sentenceArray[s].getLetterCount();
                }
                return sum;
            }
            
            this.getWordAt(index) = function() {
                var allWords = [];
                for (var s = 0; s < sentenceArray.length; s++) {
                    allWords = allWords.concat(sentenceArray[s].getWords());
                }
                return allWords[index];
            }
            
        }
